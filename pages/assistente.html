<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/reset.css" />
    <link rel="stylesheet" href="../src/css/pages/assistente.css" />
    <title>Assistente Virtual | Porto Autos</title>
    <link rel="shortcut icon" href="../imgs/favicon.co" type="image/x-icon" />
  </head>
  <body>
    <main>
      <!-- Sessão de onde está o bot -->
      <section id="bot">
        <!-- bot -->
        <script>
          window.watsonAssistantChatOptions = {
            integrationID: "814fa5a5-953a-482f-aee2-2cb5d9d87728", // The ID of this integration.
            region: "us-south", // The region your integration is hosted in.
            serviceInstanceID: "8a23610e-7cde-411e-98a0-a2a5e0839572", // The ID of your service instance.
            onLoad: async (instance) => {
              await instance.render();
              instance.updateLocale("pt-br");
            },
          };
          setTimeout(function () {
            const t = document.createElement("script");
            t.src =
              "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
              (window.watsonAssistantChatOptions.clientVersion || "latest") +
              "/WatsonAssistantChatEntry.js";
            document.head.appendChild(t);
          });
        </script>
      </section>
    </main>
  </body>
</html>
